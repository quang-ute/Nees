<!DOCTYPE html>
<html>
<head>
  <title>GET Params page</title>
</head>
<body>
  <p>Params from GET method</p>
  <script>
    const Params = new URLSearchParams(window.location.search);
    const firstname = Params.get('fname');
    const lastname = Params.get('lname');
  

    const formData = `<b>First Name:</b> ${firstname}<br><b>Last Name:</b> ${lastname}`;
    document.write(formData);  
  </script>  
</body>
</html>
